<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 BLE Motor Speed Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #333; }
    button, input[type="number"] {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
    }
    .section { margin-bottom: 30px; }
    .status { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>ESP32 Motor Controller</h1>

  <div class="section">
    <button id="connectBleButton">üîå Connect BLE</button>
    <button id="disconnectBleButton">‚ùå Disconnect</button>
    <p class="status" id="bleState">Disconnected</p>
  </div>

  <div class="section">
    <h2>Motor ON/OFF</h2>
    <button id="onButton">Motor ON</button>
    <button id="offButton">Motor OFF</button>
    <p>Last command: <span id="lastCommand">None</span></p>
  </div>

  <div class="section">
    <h2>Set Target RPM</h2>
    <input type="number" id="rpmInput" value="150" min="0" max="500">
    <button id="setRpmButton">Set RPM</button>
    <p>Target RPM sent: <span id="rpmSent">None</span></p>
  </div>

  <div class="section">
    <h2>Current RPM</h2>
    <p><strong id="currentRPM">---</strong> RPM</p>
    <p>Last update: <span id="timestamp">Never</span></p>
  </div>

  <script>
    const connectButton = document.getElementById('connectBleButton');
    const disconnectButton = document.getElementById('disconnectBleButton');
    const onButton = document.getElementById('onButton');
    const offButton = document.getElementById('offButton');
    const setRpmButton = document.getElementById('setRpmButton');
    const rpmInput = document.getElementById('rpmInput');

    const bleState = document.getElementById('bleState');
    const lastCommand = document.getElementById('lastCommand');
    const rpmSent = document.getElementById('rpmSent');
    const currentRPM = document.getElementById('currentRPM');
    const timestamp = document.getElementById('timestamp');

    let bleServer, bleService;
    let ledChar, rpmChar, targetChar;

    const deviceName = "ESP32";
    const serviceUUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
    const sensorUUID = "19b10001-e8f2-537e-4f6c-d104768a1214";
    const ledUUID = "19b10002-e8f2-537e-4f6c-d104768a1214";
    const targetRPM_UUID = "19b10003-e8f2-537e-4f6c-d104768a1214";

    connectButton.onclick = async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: deviceName }],
          optionalServices: [serviceUUID]
        });

        bleServer = await device.gatt.connect();
        bleState.textContent = `Connected to ${device.name}`;
        bleState.style.color = "green";

        bleService = await bleServer.getPrimaryService(serviceUUID);
        ledChar = await bleService.getCharacteristic(ledUUID);
        rpmChar = await bleService.getCharacteristic(sensorUUID);
        targetChar = await bleService.getCharacteristic(targetRPM_UUID);

        // Start notifications
        await rpmChar.startNotifications();
        rpmChar.addEventListener("characteristicvaluechanged", (event) => {
          const value = new TextDecoder().decode(event.target.value);
          currentRPM.textContent = value;
          timestamp.textContent = new Date().toLocaleTimeString();
        });

      } catch (err) {
        console.error("BLE Error:", err);
        bleState.textContent = "Connection failed";
        bleState.style.color = "red";
      }
    };

    disconnectButton.onclick = () => {
      if (bleServer && bleServer.connected) {
        bleServer.disconnect();
        bleState.textContent = "Disconnected";
        bleState.style.color = "red";
      }
    };

    onButton.onclick = () => {
      if (ledChar) {
        ledChar.writeValue(Uint8Array.of(1));
        lastCommand.textContent = "ON";
      }
    };

    offButton.onclick = () => {
      if (ledChar) {
        ledChar.writeValue(Uint8Array.of(0));
        lastCommand.textContent = "OFF";
      }
    };

    setRpmButton.onclick = () => {
      const rpm = rpmInput.value;
      if (targetChar) {
        const data = new TextEncoder().encode(rpm.toString());
        targetChar.writeValue(data);
        rpmSent.textContent = rpm;
      }
    };
  </script>
</body>
</html>
