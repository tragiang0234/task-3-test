<!DOCTYPE html>
<html>
<head>
  <title>BLE Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>BLE Connection Test</h1>
  <button id="connect">Connect to ESP32</button>
  <p>Status: <span id="status">Disconnected</span></p>
  <p>Value received: <span id="value">---</span></p>

  <script>
    const connectButton = document.getElementById('connect');
    const statusSpan = document.getElementById('status');
    const valueSpan = document.getElementById('value');

    const serviceUUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
    const characteristicUUID = "19b10001-e8f2-537e-4f6c-d104768a1214";

    connectButton.onclick = async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: "ESP32" }],
          optionalServices: [serviceUUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);
        const characteristic = await service.getCharacteristic(characteristicUUID);

        await characteristic.startNotifications();
        characteristic.addEventListener("characteristicvaluechanged", event => {
          const value = new TextDecoder().decode(event.target.value);
          valueSpan.textContent = value;
        });

        statusSpan.textContent = "Connected to " + device.name;
        statusSpan.style.color = "green";
      } catch (err) {
        console.error(err);
        statusSpan.textContent = "Connection failed";
        statusSpan.style.color = "red";
      }
    };
  </script>
</body>
</html>
