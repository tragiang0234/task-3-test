<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BLE Motor RPM Control</title>
</head>
<body>
  <h1>Bluetooth Motor RPM Control</h1>

  <label>Set RPM: <input type="number" id="rpmInput" value="150"></label>
  <button onclick="sendRPM()">Send to ESP32</button>

  <h2>Current RPM: <span id="currentRPM">---</span></h2>
  <button onclick="connectBLE()">Connect to ESP32</button>

  <script>
    let bleServer;
    let writeChar;
    let notifyChar;

    // ✅ UUIDs dùng đúng định dạng lowercase, tương thích Web Bluetooth
    const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const CHARACTERISTIC_RX = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
    const CHARACTERISTIC_TX = "6e400003-b5a3-f393-e0a9-e50e24dcca9e";

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          // ✅ Bỏ filter để hiện tất cả thiết bị BLE
          acceptAllDevices: true,
          optionalServices: [SERVICE_UUID]
        });

        bleServer = await device.gatt.connect();
        const service = await bleServer.getPrimaryService(SERVICE_UUID);

        writeChar = await service.getCharacteristic(CHARACTERISTIC_RX);
        notifyChar = await service.getCharacteristic(CHARACTERISTIC_TX);

        await notifyChar.startNotifications();
        notifyChar.addEventListener("characteristicvaluechanged", handleNotify);

        alert("✅ Connected to ESP32 BLE");
      } catch (error) {
        alert("❌ BLE Connection Failed: " + error);
      }
    }

    function sendRPM() {
      const rpm = document.getElementById("rpmInput").value;
      const message = "S" + rpm;
      if (writeChar) {
        const encoder = new TextEncoder();
        writeChar.writeValue(encoder.encode(message));
        console.log("Sent to ESP32:", message);
      } else {
        alert("⚠️ Not connected to ESP32 yet.");
      }
    }

    function handleNotify(event) {
      const value = new TextDecoder().decode(event.target.value);
      if (value.startsWith("R")) {
        const rpm = value.substring(1);
        document.getElementById("currentRPM").textContent = rpm;
      }
    }
  </script>
</body>
</html>
